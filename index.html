<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU LITE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <audio id="win-sound" src="./sound/GameWin.mp3"></audio>
    <audio id="fail-sound" src="./sound/GameOver.mp3"></audio>
</head>

<body>
    <div id="menu">
        <button id="btnStart">Iniciar Jogo</button>
        <p id="highScoreDisplay">Maior pontuação: 0</p>
        <button id="tgTheme" onclick="toggleTheme()"><i data-lucide="moon"></i></button>
    </div>

    <div id="difficultyModal">
        <p>Escolha a Dificuldade</p>
        <button onclick="startGame('easy')">Fácil</button>
        <button onclick="startGame('medium')">Médio</button>
        <button onclick="startGame('hard')">Difícil</button>
    </div>


    <div class="game">
        <div id="hud">
            <span><strong>Tempo:</strong> <span id="timer">00:00</span></span>
            <span><strong>Pontuação:</strong> <span id="score">100</span></span>
            <span><strong>Erros:</strong> <span id="errors">0</span></span>
            <button id="home" onclick="goToMenu()" title="Voltar ao menu">
                <i data-lucide="home"></i>
            </button>
        </div>
        <div id="root"></div>
        <div id="number-buttons"></div>
    </div>

</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => lucide.createIcons());
</script>

</html>
