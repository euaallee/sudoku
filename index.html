<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU LITE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <audio id="win-sound" src="./sound/GameWin.mp3"></audio>
    <audio id="fail-sound" src="./sound/GameOver.mp3"></audio>
</head>

<body>
    <div id="authModal" class="modal">
        <h2>Entrar ou Cadastrar</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="handleLogin()">Entrar</button>
        <button onclick="handleRegister()">Cadastrar</button>
    </div>

    <div class="sessionMenu">
        <div class="leftMenu">
            <div id="menu">
                <button id="tgTheme" onclick="toggleTheme()"><i data-lucide="moon"></i></button>
                <div id="displayNameForm" style="margin-top: 10px;">
                    <input id="displayNameInput" placeholder="Seu nome de exibi√ß√£o" />
                    <button onclick="setDisplayName()">Salvar</button>
                </div>
                <button id="btnStart">Iniciar Jogo</button>
                <button class="logout" onclick="logout()" title="Sair"><i data-lucide="log-out"></i></button>
            </div>
            <p class="highScoreDisplay" id="highScoreDisplay"></p>
        </div>
        <div class="rigthMenu">
            <div id="ranking">
                <h3>üèÜ Top Jogadores</h3>
                <ol id="rankingList"></ol>
            </div>
        </div>
    </div>

    <div class="difficultyModal">
        <div id="difficultyModal">
            <span onclick="closeDifficultyModal()">X</span>
            <p>Escolha a Dificuldade</p>
            <button onclick="startGame('easy')">F√°cil</button>
            <button onclick="startGame('medium')">M√©dio</button>
            <button onclick="startGame('hard')">Dif√≠cil</button>
        </div>
    </div>

    <div class="game">
        <div id="hud">
            <span><strong>Tempo:</strong> <span id="timer">00:00</span></span>
            <span><strong>Pontua√ß√£o:</strong> <span id="score">100</span></span>
            <span><strong>Erros:</strong> <span id="errors">0</span></span>
            <button id="home" onclick="goToMenu()" title="Voltar ao menu"><i data-lucide="home"></i></button>
        </div>
        <div id="root"></div>
        <div id="number-buttons"></div>
    </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => lucide.createIcons());
</script>

</html>
